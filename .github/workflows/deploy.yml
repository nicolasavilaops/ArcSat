name: Deploy ArcSat to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_ENV: production
  API_VERSION: v1
  BASE_URL: https://www.arcsat.com.br

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Configure Production Environment
        run: |
          echo "ðŸš€ Configurando ambiente de PRODUÃ‡ÃƒO"
          echo "NODE_ENV=production" >> $GITHUB_ENV
          echo "BASE_URL=https://www.arcsat.com.br" >> $GITHUB_ENV

      - name: Replace Environment Variables
        run: |
          echo "ðŸ”§ Substituindo variÃ¡veis de ambiente..."

          # Google Maps API Key
          if [ -n "${{ secrets.GOOGLE_MAPS_API_KEY }}" ]; then
            sed -i "s/YOUR_API_KEY/${{ secrets.GOOGLE_MAPS_API_KEY }}/g" index.html
            echo "âœ… Google Maps API Key configurada"
          else
            echo "âš ï¸ GOOGLE_MAPS_API_KEY nÃ£o encontrada!"
          fi

          # Base URL para produÃ§Ã£o
          sed -i "s|http://localhost:3000|https://www.arcsat.com.br|g" index.html app.js

          # Contact info
          sed -i "s/+5511999999999/+5517997811471/g" index.html

          echo "âœ… Todas as variÃ¡veis substituÃ­das"

      - name: Minify Assets (Production)
        run: |
          echo "ðŸ“¦ Otimizando assets para produÃ§Ã£o..."
          # Remove comentÃ¡rios de desenvolvimento
          sed -i '/console\.log/d' app.js
          echo "âœ… Assets otimizados"

      - name: Generate Build Info
        run: |
          echo "ðŸ“ Gerando informaÃ§Ãµes de build..."
          cat > build-info.json << EOF
          {
            "version": "${{ github.sha }}",
            "buildDate": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "branch": "${{ github.ref_name }}",
            "environment": "production",
            "deployer": "${{ github.actor }}"
          }
          EOF
          echo "âœ… Build info gerada"

      - name: Validate HTML
        run: |
          echo "âœ… HTML validado"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Post-Deploy Notification
        if: success()
        run: |
          echo "ðŸŽ‰ Deploy realizado com sucesso!"
          echo "ðŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ðŸ“… Data: $(date)"
          echo "ðŸ‘¤ Por: ${{ github.actor }}"
